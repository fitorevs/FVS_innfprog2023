<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If1</title>
</head>
<body>
    <p id="utskrift"></p>
    <script>
        const name = "Jostein"
        let utskrift = ""

        if(name === "Marius") {
            utskrift = "Mitt navn er Marius Akerbæk"
        } else {
            utskrift = "Mitt navn er ikke " + name + " Akerbæk"
        }

        document.getElementById("utskrift").innerHTML = utskrift

    </script>
</body>
</html>
