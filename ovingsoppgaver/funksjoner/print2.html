<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametere</title>
</head>
<body>
    <p id="name"></p>
    <p id="mail"></p>
    <p id="age"></p>

    <script>
        function print(name, birthyear, email) {
            document.getElementById("name").innerHTML = name
            const age = 2023 - birthyear
            document.getElementById("age").innerHTML = age
            document.getElementById("mail").innerHTML = `<a href="mailto:${email}">${email}</a>`
        }

        print("Fitore", 1999, "fitorevs@hiof.no")
    </script>
</body>
</html>
